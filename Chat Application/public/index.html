<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Chat</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="appContainer" class="flex-column">

        <header>
            <div class="container flex-column flex-center">
                <h1>Easy Chat</h1>
                <p class="light-text">The easy way to chat today and get your message across.</p>
            </div>
        </header>


        <div id="mainContent" class="container flex-grow-1 flex-column ">
            <section id="login" class="">
                <h2 class="text-center">Get Started</h2>
                <form id="loginForm" class="flex">
                    <input type="text" name="username" class="flex-grow-1" id="usernameInput" placeholder="username">
                    <button id="loginBtn">Chat!</button>
                </form>
            </section>

            <section id="chat" class=" hidden flex-grow-1 flex-column">
                <div id="messagesList" class="flex-grow-1">

                </div>
                <form id="messageForm" class="flex mb-2">
                    <input type="text" name="message" class="flex-grow-1" id="messageInput"
                        placeholder="enter a message">
                    <button id="sendBtn">Send</button>

                </form>
            </section>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
